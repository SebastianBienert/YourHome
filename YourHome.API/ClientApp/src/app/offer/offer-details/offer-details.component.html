<h3>{{offer.title}}</h3>
<h5 [hidden]="isActive">Warning! Offer is not available</h5>
<mat-grid-list cols="3" rowHeight="450px">
  <mat-grid-tile [colspan]="2"
                 [rowspan]="1">
    <mat-card style="width: 100%; height: 100%;">
      <slideshow [imageUrls]="offer.images"></slideshow>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1"
                 [rowspan]="2">
    <mat-card style="width: 100%; height: 100%;">
      <bullet-list-content-loader *ngIf="loading"></bullet-list-content-loader>
      <mat-list *ngIf="!loading">
        <mat-list-item>{{offer.location.city}}, {{offer.location.street}} {{offer.location.houseNumber}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{offer.area}} m2</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{offer.price}} z≈Ç</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <mat-card-actions>
        <button 
        [disabled]="!isActive"
        mat-raised-button 
        (click)="openEmailDialog()">
          Send message
          <mat-icon>message</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-footer>
        <app-map *ngIf="offer.location.coordinates" [lat]="offer.location.coordinates.latitude" [lng]="offer.location.coordinates.longitude"></app-map>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2"
                 [rowspan]="1">
    <mat-card style="width: 100%; height: 100%;">
      <h3 style="text-align: center;">Description</h3>
      <list-content-loader *ngIf="loading"></list-content-loader>
      <div *ngIf="!loading">
          {{offer.description}}
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
