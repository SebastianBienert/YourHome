  <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <mat-form-field>
      <input matInput
      placeholder="szukaj"
      [(ngModel)]="searchParameters.searchPhrase"
      name="cena od">
    </mat-form-field>
    <mat-form-field>
    <input type="number" matInput
      placeholder="cena minimalna"
      [(ngModel)]="searchParameters.minPrice"
      name="cena od">
    </mat-form-field>
    <mat-form-field>
    <input type="number" matInput
      placeholder="cena maksymalna"
      [(ngModel)]="searchParameters.maxPrice"
      name="cena do">
    </mat-form-field>
    <button type="submit"
      mat-button
      [disabled]="!searchForm.form.valid">Szukaj</button>
  </form>
  <div class="search-results"
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()">
    <mat-grid-list cols="2"
      rowHeight="400px">
      <mat-grid-tile *ngFor="let offer of offers"
        [colspan]="1"
        [rowspan]="1">
        <app-offers-list-element [offer]="offer"></app-offers-list-element>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
