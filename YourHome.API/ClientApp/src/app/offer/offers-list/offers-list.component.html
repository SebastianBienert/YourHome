  <form>
    <mat-form-field>
      <input matInput
        placeholder="szukaj"
        #box
        (keyup.enter)="onEnter(box.value)">
    </mat-form-field>
  </form>
  <div class="search-results"
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()">
    <p *ngFor="let offer of offers">
      {{offer.title}}
    </p>
  </div>
